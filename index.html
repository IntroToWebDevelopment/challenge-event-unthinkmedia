<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <button id="goto_btn">Go to Google</button>
    </div>
    <div>
        <input placeholder="enter your username" id="uname_txt" type="text" name="username">
        <input placeholder="enter your password" id="password_txt" type="password" name="password">
        <button id="signin_btn">Sign in</button>
    </div>
    <div>
        <textarea id="message_txt" name="message" cols="30" rows="10"></textarea>
        <div id="notification_txt">word count: <span id="wordCount">0</span> of 30</div>
    </div>

    <div>
        <input id="range_input" type="range" min="0" max="500">
        <output id="range_output"></output>
        <div id="scaleMe_ele"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
